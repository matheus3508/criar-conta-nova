<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Senai Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-do-login">
        <div class="logodoSenai"><img src="../SenaiNotes/assets/img/senaiNotesLogo.svg" alt=""></div>

        <div class="Welcome">
            <h2>Welcome to Note</h2>
            <p>Please log in to continue</p>
        </div>

        <div class="caixa-de-logar">

            <div class="email">
                <p><strong>Email Address</strong></p>
                <div class="input-email"> <input type="email" placeholder="email@example.com"></div>
            </div>

            <div class="password">

                <div class="text-password">
                    <p><strong>Password</strong></p>
                    <div class="text-Forgot"><button class="btn-password">
                            <p>Forgot</p</button>
                    </div>
                </div>

                <div class="caixa-input">

                    <div class="input-password">
                        <input type="password">
                        <img src="../SenaiNotes/assets/img/ocutarSenha.svg" alt="">
                    </div>

                </div>

            </div>

            <div class="barra"></div>

            <div class="btn"><button class="btn">
                    <p>Login</p>
                </button></div>

        </div>

        <div class="Cadastrar">
            <div class="text-rigth">
                <p>No account yet?</p>
            </div>
            <button class="btn-SignUp">
                <p>Sign Up</p>
            </button>
        </div>

    </div>
</body>

</html>
